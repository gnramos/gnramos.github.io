<!doctype html>
<html lang="pt-BR">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>FAQ @ Guilherme N. Ramos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="gnramos.css">
    <script type="text/javascript" src="gnramos.js"></script>

    <script type="text/javascript">
      let faqs = [
        ['Não consegui vaga, pode me matricular?',
         `<p>Infelizmente, não. O processo de matrícula é bem definido e automático pelo Sistema Integrado de Gestão de Atividades Acadêmicas, e registro segue <a href="https://www.saa.unb.br/matricula#quais-sao-os-criterios-de-prioridade">critérios de prioridade</a>. Eu não tenho acesso ao sistema para fazer matriculas específicas.</p>
<p>Mas calma! A matrícula é um processo dinâmico que ocorre até os <a href="https://saa.unb.br/graduacao/calendario-academico">25% de realização do semestre</a>, portanto é bem provável que surja uma vaga na minha ou em outras turmas. Cabe a você estar atento e fazer o registro no sistema quando isso ocorrer. Enquanto não conseguir, recomendo acompanhar as aulas de uma turma qualquer que encaixe no seu horário de modo a registrar a presença.`],
        ['Eu gostaria de saber mais sobre Inteligência Artificial, por onde começar?',
         `<p>Primeiramente, foque nos estudos; você não poderá fazer muito se não entender a teoria estudada ou programar soluções. Pesquise um pouco para tentar identificar algo que lhe interesse dentro da área de IA, a <a href="https://pt.wikipedia.org/wiki/Intelig%C3%AAncia_artificial">Wikipédia</a> é um bom começo, assim como <a href="https://www.ted.com/topics/ai">TED Talks</a>. Busque fazer cursos/aulas online (<a href="https://www.udacity.com/course/cs271">este é excelente</a>, <a href="https://www.edx.org/course/artificial-intelligence-ai-columbiax-csmm-101x-0">este também</a>). A melhor forma de guiar este processo é tentando resolver algum problema real de seu interesse.</p>
<p>
Se você tem algum dos meus <a href="pesquisa.html">interesses de pesquisa</a> e quer trabalhar comigo, <a href="${mailtolink()}">entre em contato</a>. Além de projetos, posso considerar uma turma de disciplinas <i>Estudos em ...</i> ou <i>Tópicos Avançados em ...</i></p>`],
        ['Eu gostaria de participar de um projeto de iniciação científica, o que devo fazer?',
         `<p>O primeiro passo é entender <a href="https://proic.unb.br/index.php?option=com_content&view=article&id=542&Itemid=316">o que é iniciação científica</a>, seguido de confirmar que temos <a href="pesquisa.html">interesses de pesquisa</a> similares. Geralmente, as oportunidades são divulgadas pelo <a href="http://www.cic.unb.br/">próprio departamento</a> (com os respectivos requisitos), mas não custa contactar um <a href="https://cic.unb.br/professores/">docente</a> da sua área de interesse.</p>
<p>
Submissões cegas (i.e., aquelas nas quais o aluno manda um e-mail genérico para diversos professores) não serão consideradas.</p>`],
        ['Eu gostaria de fazer [TCC | TG] com você. O que devo fazer?',
         `<p>Antes de um projeto desses, precisamos ter alguma experiência trabalhando juntos em algum projeto. Por exemplo, você deve ter cursado uma das disciplinas <i>Estudos em ...</i> ou <i>Tópicos Avançados em ...</i>, ou ter feito iniciação científica comigo. Não oriento trabalhos em duplas, mas não vejo problemas em orientar dois trabalhos complementares de modo que os alunos possam realizar tarefas em conjunto.</p>
<p>
Submissões cegas (i.e., aquelas nas quais o aluno manda um e-mail genérico para diversos professores) não serão consideradas.</p>`],
        ['Eu trabalho sob a supervisão de outro professor, mas gostaria de apoio com meu projeto. Você pode me ajudar?',
        `<p>Se eu não estou envolvido com o projeto, infelizmente não poderei ajudá-lo. Eu, como a maioria dos outros professores, já estou bastante sobrecarregado com as atividades de ensino, pesquisa, extensão, além das administrativas.</p>`],
        ['Você pode escrever uma carta de recomendação para mim?',
        `<p>Se você esteve sob minha orientação e teve bom desempenho, claro! Caso contrário, podemos conversar se você foi aluno regular em alguma das disciplinas sob minha responsabilidade e obteve <strong>menção SS</strong>. Se você não se atende estas condições, lamento, não posso lhe recomendar.<p>`],
        ['Como consigo participar da Maratona de Programação?',
         `<p>Veja o site <a href="http://www.maratona.unb.br/faq/60-como-participar">http://www.maratona.unb.br</a>.</p>`]];
    </script>
  </head>
  <body>
    <script type="text/javascript">
      document.write(header());
      document.write(accordion('FAQ', faqs));
      document.write(footer());
    </script>
  </body>
</html>
