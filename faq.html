      const FAQ = [
        ['Como participo da Maratona de Programação?',
         `Basta querer (praticar)! Todas as informações estão em <a href="https://maratona.unb.br/por-que-competir/">http://www.maratona.unb.br</a>.`],
        ['Como participo de um projeto de Iniciação Científica?',
          `O primeiro passo é entender <a href="https://proic.unb.br/index.php?option=com_content&view=article&id=542&Itemid=316">o que é iniciação científica</a>. Se quiser seguir este rumo e tivermos <a href="pesquisa.html">interesses de pesquisa</a> similares, <a href="${MAILTO}">entre em contato</a> com suas ideias para conversarmos.`],
        ['Como posso saber mais sobre Inteligência Artificial?',
         `Primeiramente, foque nos estudos; você não poderá lidar com as coisas mais interessantes se não entender a teoria ou não conseguir programar as soluções. Depois, identifique algo que lhe interesse dentro da área de IA, a <a href="https://pt.wikipedia.org/wiki/Intelig%C3%AAncia_artificial">Wikipédia</a> é um bom começo, assim como <a href="https://www.ted.com/topics/ai">TED Talks</a>. Busque fazer cursos/aulas online (<a href="https://www.udacity.com/course/intro-to-artificial-intelligence--cs271">este é excelente</a>, <a href="https://www.coursera.org/learn/ai-for-everyone">este também</a>). A melhor forma de guiar este processo é tentando resolver algum problema real de seu interesse.
      <br/><br/>
      Se você tem algum dos meus <a href="pesquisa.html">interesses de pesquisa</a> e quer trabalhar comigo, <a href="${MAILTO}">entre em contato</a>. Além de projetos, posso considerar uma turma de disciplinas <em>Estudos em ...</em> ou <em>Tópicos Avançados em ...</em> E, claro, há <a href="https://cic.unb.br/component/tags/tag/inteligencia-artificial">outros professores</a> que pesquisam na área.`],
        ['Pode escrever uma carta de recomendação para mim?',
        `Se você esteve sob minha orientação e teve bom desempenho, claro! Caso contrário, podemos conversar se você foi aluno regular em alguma das disciplinas sob minha responsabilidade e obteve menção <strong>SS</strong>. Se você não se atende estas condições, lamento, não posso lhe recomendar.`],
        ['Pode me matricular na sua turma?',
         `Eu não tenho acesso ao sistema para fazer matriculas específicas. O processo de matrícula é bem definido e feito automaticamente pelo <a href="https://sigaa.unb.br/">Sistema Integrado de Gestão de Atividades Acadêmicas</a> seguindo <a href="https://www.saa.unb.br/matricula#quais-sao-os-criterios-de-prioridade">critérios de prioridade</a>.
      <br/><br/>
      Mas calma! A matrícula é um processo dinâmico que ocorre até os <a href="https://saa.unb.br/graduacao/calendario-academico">25% de realização do semestre</a>, portanto é possível que surja uma vaga em uma das turmas. Cabe a você estar atento e fazer o registro no sistema quando isso ocorrer. Enquanto não conseguir, recomendo acompanhar as aulas de uma turma qualquer que encaixe no seu horário de modo a registrar a presença.`],
        ['Pode me orientar no trabalho de conclusão de curso?',
         `Antes de um projeto desses, precisamos ter alguma experiência trabalhando juntos. Por exemplo, você deve ter cursado uma das disciplinas <em>Estudos em ...</em> ou <em>Tópicos Avançados em ...</em>, ou ter feito iniciação científica comigo. Não oriento trabalhos em duplas, mas não vejo problemas em orientar dois trabalhos complementares de modo que os alunos possam realizar tarefas em conjunto. Se quiser seguir este rumo e tivermos <a href="pesquisa.html">interesses de pesquisa</a> similares, <a href="${MAILTO}">entre em contato</a> com suas ideias para conversarmos.
      <br/><br/>
      Submissões cegas (i.e., aquelas nas quais o aluno manda um e-mail genérico para diversos professores) não serão consideradas.`],
