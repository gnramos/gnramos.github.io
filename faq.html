    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="gnramos.css">

    <script type="text/javascript">
      let faqs = [
        ['Eu gostaria de saber mais sobre Inteligência Artificial, por onde começar?',
         `Primeiramente, foque nos estudos; você não poderá fazer muito se não entender a teoria estudada ou programar soluções. Pesquise um pouco para tentar identificar algo que lhe interesse dentro da área de IA, a <a href="https://pt.wikipedia.org/wiki/Intelig%C3%AAncia_artificial">Wikipedia</a> é um bom começo, assim como <a href="https://www.ted.com/topics/ai">TED Talks</a>. Busque fazer cursos/aulas online (<a href="https://www.udacity.com/course/cs271">este é excelente</a>, <a href="https://www.edx.org/course/artificial-intelligence-ai-columbiax-csmm-101x-0">este também</a>). A melhor forma de guiar este processo é tentando resolver algum problema real.
<br/>
Se você tem algum dos meus <a href="https://cic.unb.br/~gnramos/pesquisa.html">interesses de pesquisa</a> e queira trabalhar comigo, entre em contato. Além de projetos, posso considerar uma turma de disciplinas <i>Estudos em ...</i> ou <i>Tópicos Avançados em ...</i>`],
        ['Eu gostaria de participar de um projeto de iniciação científica, o que devo fazer?',
         `O primeiro passo é entender <a href="https://proic.unb.br/index.php?option=com_content&view=article&id=542&Itemid=316">o que é iniciação científica</a>. Geralmente, as oportunidades são divulgadas pelo <a href="http://www.cic.unb.br/">próprio departamento</a> (com os respectivos requisitos). Caso não exista uma vaga disponível no momento, posso considerar caso você tenha <i>índice de rendimento acadêmico</i> superior a 3,5.
<br/>
Submissões cegas (i.e., aquelas nas quais o aluno manda um e-mail genérico para diversos professores) não serão consideradas.`],
        ['Eu gostaria de fazer [TCC | TG] com você. O que devo fazer?',
         `Antes de um projeto desses, precisamos ter alguma experiência trabalhando juntos em algum projeto. Por exemplo, você deve ter cursado uma das disciplinas <i>Estudos em ...</i> ou <i>Tópicos Avançados em ...</i>, ou ter feito iniciação científica comigo. Não oriento trabalhos em duplas, mas não vejo problemas em orientar dois trabalhos complementares de modo que os alunos possam realizar tarefas em conjunto.
<br/>
Submissões cegas (i.e., aquelas nas quais o aluno manda um e-mail genérico para diversos professores) não serão consideradas.`],
        ['Eu trabalho sob a supervisão de outro professor, mas gostaria que você me ajudasse com meu projeto. Você pode me ajudar?',
        `Se eu não estou envolvido com o projeto, infelizmente não poderei ajudá-lo. Eu, como a maioria dos outros professores, já estou bastante sobrecarregado com as atividades de ensino, pesquisa, extensão, além das administrativas.`],
        ['Você pode escrever uma carta de recomendação para mim?',
        `Se você esteve sob minha orientação e teve bom desempenho, claro! Se não, mas você foi aluno regular em alguma das disciplinas sob minha responsabilidade, podemos conversar sobre isso se obteve menção <i>SS</i>. Se você não se atende estas condições, lamento, não posso lhe recomendar.`],
        ['Como consigo participar da Maratona de Programação?',
         `Veja o site <a href="http://www.maratona.unb.br/faq/60-como-participar">http://www.maratona.unb.br</a>.`]];
    </script>
