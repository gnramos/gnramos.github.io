<!doctype html>
<html lang="pt-BR">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Ensino @ Guilherme N. Ramos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="gnramos.css">
    <script type="text/javascript" src="gnramos.js"></script>
    <script type="text/javascript" src="ensino.js"></script>
    <script type="text/javascript">
      function listDisciplinas(periodo, codigos) {
        let liItems = (codigos.map(
                        (codigo) => `<li>${linkSIGAA(codigo)} - ${disciplinaNome(codigo)}</li>`)
                      ).join('\n\t');
        return `<h5>${periodo}</h5>\n<ul>${liItems}\n</ul>`;
      }

      let current = listDisciplinas(...(HISTORY[0][1].slice(0, 1)[0]));
      let disciplinas = '';
      let historico = [];
      for ([decada, info] of HISTORY) {
        let [periodo, codigos] = info;
        disciplinas = info.map(
                        ([periodo, codigos]) => listDisciplinas(periodo, codigos));
        historico.push([`${decada}~`, disciplinas]);
      }
      disciplinas = ['Disciplinas', current + accordion('Histórico', historico)];

      let accordions = [];
      for ([grau, alunos] of STUDENTS) {
        let liItems = (alunos.map(
                        ([nome, titulo, url, extra]) => `<li>${nome}, <a href="${url}">${titulo}</a> ${extra}</li>`)
                      ).join('\n\t');
        accordions.push([grau, `<ul>${liItems}\n</ul>`]);
      }
      let orientacoes = ['Orientações', accordion('Orientações', accordions)];
    </script>
  </head>
  <body>
    <script type="text/javascript">
      document.write(header());
    </script>
    <h2>Ensino</h2>
    <script type="text/javascript">
      document.write(accordion('Ensino', [disciplinas, orientacoes]));
      document.write(footer());
    </script>
  </body>
</html>
