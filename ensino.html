<!doctype html>
<html lang="pt-BR">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Ensino @ Guilherme N. Ramos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="gnramos.css">
    <script type="text/javascript" src="gnramos.js"></script>
    <script type="text/javascript" src="ensino.js"></script>
    <script type="text/javascript">
      function courseUL(codes) {
        let items = codes.map(
                              (code) => `<li>${SIGAA[code]}</li>`
                             );
        return `\n<ul>${items.join('\n\t')}\n</ul>\n`;
      }

      let currentCourses = courseUL(COURSES[0][1][0][1]);
      let pastCourses = [];
      for ([decade, info] of COURSES) {
        let periodInfo = info.map(
                                  ([period, codes]) => `<h5>${period}</h5>${courseUL(codes)}`
                                 );
        pastCourses.push([`${decade}~`, periodInfo]);
      }
      let coursesInfo = ['Disciplinas', currentCourses + accordion('Histórico', pastCourses)];

      let advisorAccordions = [];
      for ([degree, students] of STUDENTS) {
        let items = students.map(
                                 ([studentName, workTitle, url, extra]) => `<li>${studentName}, <a href="${url}">${workTitle}</a> ${extra}</li>`
                                );
        advisorAccordions.push([degree, `<ul>${items.join('\n\t')}\n</ul>`]);
      }
      let advisorInfo = ['Orientações', accordion('Orientações', advisorAccordions)];
    </script>
  </head>
  <body>
    <script type="text/javascript">
      document.write(header());
    </script>
    <h2>Ensino</h2>
    <script type="text/javascript">
      document.write(accordion('Ensino', [coursesInfo, advisorInfo]));
      document.write(footer());
    </script>
  </body>
</html>
