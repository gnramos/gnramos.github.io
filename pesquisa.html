<!doctype html>
<html lang="pt-BR">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Pesquisa @ Guilherme N. Ramos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="gnramos.css">
    <script type="text/javascript" src="gnramos.js"></script>
    <script type="text/javascript">
      const PUBLICATIONS = [
        ['Hyperbox clustering with Ant Colony Optimization (HACO) method and its application to medical risk   profile recognition',
         'https://www.sciencedirect.com/science/article/pii/S1568494608001294'],
        ['Leveraging adaptive modulation with multi-hop routing in elastic optical networks',
         'https://www.sciencedirect.com/science/article/pii/S1389128616301785'],
        ['Statistical and Deep Learning Models for Forecasting Drug Distribution in the Brazilian Public Health   System',
         'https://ieeexplore.ieee.org/iel7/8910170/8923611/08923953.pdf'],
        ['Evolving Finite-State Machines Controllers for the Simulated Car Racing Championship',
         'http://www.sbgames.org/sbgames2015/anaispdf/computacao-full/147281.pdf'],
        ['Semantic Analysis for Identifying Security Concerns in Software Procurement Edicts',
         'https://link.springer.com/article/10.1007/s00354-017-0022-2'],
        ['Statistical and Deep Learning Models for Forecasting Drug Distribution in the Brazilian Public Health   System',
         'http://dx.doi.org/10.1109/BRACIS.2019.00130'],
        ['A Robot Architecture for Outdoor Competitions',
         'https://doi.org/10.1007/s10846-019-01140-9'],
        ['Generating and Understanding Predictive Models for Student Attrition in Public Higher Education',
         'https://doi.org/10.1109/FIE58773.2023.10343473'],
      ];

      const INTERESTS = [
        'inteligência artificial',
        'aprendizagem de máquina',
        'IA generativa',
        'mineração de dados',
        'otimização multiobjetivos',
        'sistemas multiagentes',
        'robótica',
      ];

      let research = contentHeader(`Pesquisa ${linkSIGAA('pesquisa'}`, `Interesses: ${INTERESTS.join(', ')}`);
      let links = PUBLICATIONS.map(([title, url]) => `<a href="${url}">${title}</a>`);
      let publications = contentHeader(`Algumas publicações ${linkSIGAA('producao')}`,
                                       mapToList(links),
                                       level=4
                                       );
    </script>
  </head>
  <body>
    <script type="text/javascript">
      document.write(header());
      document.write(research);
      document.write(publications);
      document.write(footer());
    </script>
  </body>
</html>
